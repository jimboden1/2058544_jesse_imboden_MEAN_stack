<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting with Socket IO</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        var socket = io();
        function send() {
            output = document.getElementById("send").value
            socket.emit("req",output);
            document.getElementById("send").value="";
            document.getElementById("msg").innerHTML+="You: "+ output + "</p>";
            document.getElementById("msg").scrollTop = document.getElementById("msg").scrollHight;
        }
        socket.emit("req","Hello Server");
        socket.on("res",(msg)=> {
            document.getElementById("msg").innerHTML+="<p>ChatBot: "+ msg + "</p>";
            document.getElementById("msg").scrollTop = document.getElementById("msg").scrollHight;
        })
    </script>
</head>
<body>
    <h2>Chatting with Socket IO</h2>
    <fieldset id="msg" style="overflow: scroll; height: 200px">
        <legend>Chat History</legend>
    </fieldset><br><br>
    <textarea id="send" style="width: 1446px; height: 70px;resize: none"></textarea>
    <button onclick="send()">Send</button>
</body>
</html>
